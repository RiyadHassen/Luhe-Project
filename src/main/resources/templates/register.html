<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Luhe</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark static-top" >
      <div class="container">
        <a class="navbar-brand" href="index.html">Luhe</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                <a class="dropdown-item" th:href="@{/login}">Login</a>
                <a class="dropdown-item" th:href="@{/registration}">Signup</a>
                
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!-- registration form -->
<form th:action="@{/registration}" th:object="${user}" method="POST" id="registerForm" role="form" class="row" style="margin-top: 40px;">
 <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
  <div class="col-md-4"></div>
  <div class="col-md-4 col-md-offset-4">
  <h1 class="text-center">Signup</h1>
  <div class="form-group">
    <label for="email">Email</label>
    <input th:field="*{email}" type="email" name="email" placeholder="Email" class="form-control"><span
					class="text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Email Error</span>
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input th:field="*{username}" type="text" name="username" placeholder="username" class="form-control"> <span
					class="text-danger" th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}">Username Error</span>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input th:field="*{password}" type="password" name="password" placeholder="Password" class="form-control"><span
					class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password Error</span>
  </div>
  <button type="submit" class="btn btn-primary btn-block">submit</button>
  </div>
</form>

 

    <!-- Bootstrap core JavaScript -->
     <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  
  </body>

</html>
