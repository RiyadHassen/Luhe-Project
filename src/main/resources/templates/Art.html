<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
   
   <!--  -->

</head>
<body>
	<p>All Article</p>
	<div class = "container" th:each="a: ${articles}">
	<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="navbarDropdownBlog">
							<form th:action="@{/logout}" th:method="POST">
								<a class="dropdown-item" type="Submit">Logout</a>
							</form>
	</div>
	  
	  <div class="col-lg-6">
              <h2 class="card-title" th:text="${a.title}">BookTitle</h2>
              <p class="card-text" th:utext="${a.content}">text</p>
              <p class="card-text" th:text="${a.createdAt}">text</p>
             <p class="card-text" th:text="${a.catagory.type}">text</p>
             <a style="position: relative;"  th:href="@{${a.id}}" class="btn btn-primary btn-md">View</a>
             
            
	       
        </div>
	</div>	
</body>
</html>
