<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Luhe</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark static-top" >
      <div class="container">
        <a class="navbar-brand" href="index.html">Luhe</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
         
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                <a class="dropdown-item" th:href="@{/registration}">Signup</a>
                
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div th:if="${error}">
    </div>
    <form method="POST" th:action="@{/login}" class="row" style="margin-top: 100px;margin-left:480px;"id="loginForm" >
		
		 <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
		<div class="col-md-6 ">
			<h1 class="text-center">Login</h1>
			<div class="form-group">
				<input type="text" id="username" name="username" class="form-control" placeholder="Username"  />
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Enter Password" />
			</div>
			<div class="text-danger" align="center" th:if="${param.error}">
				<p>Username or Password invalid, please verify</p>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Login</button>
		</div>
     </form>		

     <!-- Bootstrap core JavaScript -->
   <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

</html>
